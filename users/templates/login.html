{% extends "catalog/home.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="col">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Войти</button>

                    <a href="{% url 'users:password_reset' %}" class="btn btn-primary">Забыли пароль?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
